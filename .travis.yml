language: node_js
node_js:
  - 8
  - 10
  - 12
  - 14
  - 16
  
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

before_install:
  - git config --local user.name "LTO Network"
  - git config --local user.email "info@ltonetwork.com"
install:
  - npm install
script:
  - npm test

stages:
  - name: test
    if: tag IS blank

jobs:
  include:
    - name: "Publish GitHub release"
      stage: deploy
      if: branch = master AND type = push
      install:
        - pip3 install bump2version
      before_script:
        - CURRENT_VERSION=$(git describe --tags --abbrev=0)
        - BUMP=3
        - if (git log $CURRENT_VERSION..HEAD | grep -q -i "\[bump:minor\]"); then BUMP=2; fi
        - if (git log $CURRENT_VERSION..HEAD | grep -q -i "\[bump:major\]"); then BUMP=1; fi
        - NEXT_VERSION=$(awk -F. -v OFS=. '{$'$BUMP'++;print}' <<< "$CURRENT_VERSION")
      script:
        - npm version "$NEXT_VERSION"
      before_deploy:
        - npm run build
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        on:
          all_branches: true

    - name: "Publish to NPM"
      stage: deploy
      if: tag IS present
      before_install:
        - sed -e "s/version = 0.0.0/version = $TRAVIS_TAG/" -i setup.cfg
      before_script:
        - pip3 install --upgrade build
      script:
        - python3 -m build
      deploy:
        provider: pypi
        username: __token__
        password:
          secure: 
        on:
          tags: true
        skip_cleanup: true

