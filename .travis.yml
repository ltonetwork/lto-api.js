language: node_js
dist: jammy
node_js:
  - 18
  - 16
  - 20
cache: yarn

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

before_install:
  - git config --local user.name "LTO Network"
  - git config --local user.email "info@ltonetwork.com"
install:
  - yarn install
script:
  - yarn test

stages:
  - name: test
    if: tag IS blank

jobs:
  include:
    - name: 'Publish GitHub release'
      dist: focal
      stage: deploy
      if: branch = master AND type = push
      before_script:
        - CURRENT_VERSION=$(git describe --tags --abbrev=0)
        - |
          if (git log $CURRENT_VERSION..HEAD | grep -q -i "\[bump:major\]"); then
            NEXT_VERSION=$(awk -F. -v OFS=. '{$1++;$2=0;$3=0;print}' <<< "$CURRENT_VERSION")
          elif (git log $CURRENT_VERSION..HEAD | grep -q -i "\[bump:minor\]"); then
            NEXT_VERSION=$(awk -F. -v OFS=. '{$2++;$3=0;print}' <<< "$CURRENT_VERSION")
          else
            NEXT_VERSION=$(awk -F. -v OFS=. '{$3++;print}' <<< "$CURRENT_VERSION")
          fi
      script:
        - git tag "$NEXT_VERSION"
      before_deploy:
        - yarn build
        - gem update --system --force
        - gem install bundler -v 2.4.22 --no-document
        - gem install dpl --no-document
        - ruby -v
        - gem list | grep uri
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        on:
          all_branches: true
        file_glob: true
        file: dist/*
    - name: 'Publish to NPM'
      dist: focal
      stage: deploy
      if: tag IS present
      before_install:
        - yarn version --new-version $TRAVIS_TAG --no-git-tag-version
      before_script:
        - npx tsc --version
      script:
        - yarn compile
      before_deploy:
        - npm install -g npm@9
        - gem update --system --force
        - gem install bundler -v 2.4.22 --no-document
        - gem install dpl --no-document
        - ruby -v
        - gem list | grep uri
      deploy:
        provider: npm
        email: arnold@jasny.net
        api_key:
          secure: ""
        on:
          tags: true
        skip_cleanup: true
